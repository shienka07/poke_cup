<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph (OG) 태그 -->
    <meta property="og:title" content="여행을 함께 떠날 친구는?" />
    <meta
      property="og:description"
      content="어떤 친구와 함께 여행을 떠날건가요??"
    />
    <meta property="og:image" content=" " />
    <meta property="og:type" content="website" />

    <title>여행을 떠나자</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #ff3134;
        color: white;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 50px;
      }
      #container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 50px;
        flex-wrap: wrap;
      }
      .choice {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .choice:hover {
        transform: scale(1.05);
      }
      .choice img {
        width: 240px;
        cursor: pointer;
        transition: transform 0.2s;
        border-radius: 10px;
      }
      .choice img:hover {
        transform: scale(1.1);
      }
      .choice p {
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
      .startScreen {
        margin-top: 10px;
      }
      #startButton {
        display: block;
        margin: 50px auto;
        padding: 15px 25px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      #startButton:hover {
        background-color: #218838;
      }
      #result {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>당신의 포켓몬을 골라보세요!!!</h2>
    </header>
    <div id="startScreen">
      <img src="image/firstPartner.png" />
      <button id="startButton">시작하기</button>
    </div>
    <div id="container" style="display: none"></div>
    <h2 id="result" style="text-align: center; margin-top: 20px"></h2>

    <script>
      const nameMapping = {
        1: "이상해씨",
        4: "파이리",
        7: "꼬부기",
        10: "캐터피",
        25: "피카츄",
        27: "모래두지",
        35: "삐삐",
        37: "식스테일",
        54: "고라파덕",
        58: "가디",
        79: "야돈",
        92: "고오스",
        132: "메타몽",
        133: "이브이",
        143: "잠만보",
        147: "미뇽",
      };

      let files = Object.keys(nameMapping); // 파일명 리스트
      let shuffled = [...files].sort(() => Math.random() - 0.5); // 순서 섞는 것
      const container = document.querySelector("#container");
      const resultText = document.querySelector("#result");
      const startButton = document.querySelector("#startButton");
      const startScreen = document.querySelector("#startScreen");

      startButton.addEventListener("click", function () {
        startScreen.style.display = "none";
        container.style.display = "flex";
        displayMatch();
      });

      function displayMatch() {
        container.innerHTML = ""; // 기존 이미지 삭제

        if (shuffled.length === 1) {
          const winner = shuffled[0]; // 우승자 파일명
          const winnerName = nameMapping[winner]; // 우승자 실제 이름
          resultText.textContent = `🏆 우승: ${winnerName} 🏆`;
          return;
        }

        const pick1 = shuffled.pop();
        const pick2 = shuffled.pop();

        const choice1 = document.createElement("div");
        choice1.classList.add("choice");
        const img1 = document.createElement("img");
        img1.src = "image/" + pick1 + ".png";
        img1.addEventListener("click", () => {
          shuffled.unshift(pick1);
          nextRound();
        });
        const name1 = document.createElement("p");
        name1.textContent = nameMapping[pick1];
        choice1.appendChild(img1);
        choice1.appendChild(name1);

        const choice2 = document.createElement("div");
        choice2.classList.add("choice");
        const img2 = document.createElement("img");
        img2.src = "image/" + pick2 + ".png";
        img2.addEventListener("click", () => {
          shuffled.unshift(pick2);
          nextRound();
        });
        const name2 = document.createElement("p");
        name2.textContent = nameMapping[pick2];
        choice2.appendChild(img2);
        choice2.appendChild(name2);

        container.appendChild(choice1);
        container.appendChild(choice2);
      }

      function nextRound() {
        setTimeout(displayMatch, 300); // 클릭 후 잠깐 딜레이 후 변경
      }
    </script>
  </body>
</html>
